{% extends 'base.html' %}

{% block title %}Módulo de Cocina{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">
                <i class="fas fa-utensils"></i> Módulo de Cocina
            </h1>
            <p class="text-center text-muted mb-5">
                Gestión de menú, items y categorías
            </p>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <!-- Gestión de Items -->
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'cocina:listar_items' %}" class="text-decoration-none">
                <div class="card text-center shadow card-zoom h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fas fa-concierge-bell fa-4x mb-3" style="color: #198754;"></i>
                        <h3 class="card-title">Items del Menú</h3>
                        <p class="card-text text-muted">Gestionar platos, bebidas, cocteles y más</p>
                    </div>
                </div>
            </a>
        </div>
        
        <!-- Gestión de Categorías -->
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'cocina:listar_categorias' %}" class="text-decoration-none">
                <div class="card text-center shadow card-zoom h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fas fa-tags fa-4x mb-3" style="color: #6c757d;"></i>
                        <h3 class="card-title">Categorías</h3>
                        <p class="card-text text-muted">Organizar items por categorías</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12 text-center">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
